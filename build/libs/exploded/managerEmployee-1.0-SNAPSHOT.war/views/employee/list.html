<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
<section layout:fragment="content">
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" th:type="search" placeholder="Search Find By Name" aria-label="Search" name="s" type="text"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <br/>

    <div class="main-header row">
        <div class="col-md-6">
            <h2 class="title">List Employee</h2>
        </div>
        <div class="col-md-6 text-right">
            <a href="/employees/create" class="btn btn-primary">Create new Employee</a>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>Stt</th>
            <th>Employee Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Group</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="employee, inter:${employees}">
            <td th:text="${inter.count}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.group.name}"></td>
            <td><a th:href="@{/employees/__${employee.id}__/details}">Details</a></td>
            <td><a th:href="@{/employees/__${employee.id}__/edit}">Edit</a></td>
            <td><a th:href="@{/employees/__${employee.id}__/delete}">Delete</a></td>
        </tr>
    </table>
</section>
