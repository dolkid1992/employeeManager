<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Create New Emlployee</title>
</head>
<body>

<section layout:fragment="content">
    <div class="main-header">
        <h2 class="title">Create New Emlployee</h2>
    </div>
    <th:block th:if="${messenge}">
        <div th:text="${messenge}" class="alert alert-success" role="alert"></div>
    </th:block>
    <form th:object="${employee}" method="post">
        <div class="form-group">
            <label>Employee Name: </label>
            <input th:field="*{name}" type="text" class="form-control" />
            <br>
            <label>Group: </label>
           <select class="form-control" th:field="*{group}">
               <option th:each="g:${groups}"
                       th:value="${g.id}"
                       th:text="${g.name}"></option>
           </select>
            <br>
            <label>Gender: </label>
            <input th:field="*{gender}" type="text" class="form-control" />
            <br>
            <label>Birth Day: </label>
            <input th:field="*{birthDay}" type="text" class="form-control" />
            <br>
            <label>Phone: </label>
            <input th:field="*{phone}" type="text" class="form-control" />
            <br>
            <label>ID Card: </label>
            <input th:field="*{idCard}" type="text" class="form-control" />
            <br>
            <label>Email: </label>
            <input th:field="*{email}" type="text" class="form-control" />
            <br>
            <label>Address: </label>
            <textarea th:field="*{address}" class="form-control" rows="10"></textarea>
            <br>
            <button class="btn-primary">Create New Employee</button>
        </div>
    </form>
</section>

</body>
</html>
